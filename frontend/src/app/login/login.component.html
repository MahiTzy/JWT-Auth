<div class="bootstrap-wrapper">
    <div class="container p-4 mt-4">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h1 class="text-center mt-4 text-white">Login Here</h1>
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <input name="username" [(ngModel)]="credentials.username" type="text" matInput placeholder="Enter Username">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input name="password" [(ngModel)]="credentials.password" type="text" matInput placeholder="Enter Password">
                    </mat-form-field>
                    <div class="text-center container">
                        <button class="me-2" type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
                <!-- <p class="text-white">{{credentials | json}}</p> -->
            </div>
        </div>
    </div>
</div>
